<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Job Approval System
  </h1>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="unitTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Time (Min) </th>
    <td mat-cell *matCellDef="let element"> {{element.unitTime}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="unitCost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Cost (£) </th>
    <td mat-cell *matCellDef="let element"> {{element.unitCost}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="total">Total Cost: {{jobSheet.totalCost | currency:'£'}}</div>

<button class="approve-btn" mat-flat-button color="primary" (click)="approve(jobSheet)">Approve</button>

<mat-form-field>
  <input matInput type="text" placeholder="Reference Total Price" [(ngModel)]="jobSheet.referenceTotalPrice"
    value="jobSheet.referenceTotalPrice">
</mat-form-field>

<mat-form-field>
  <input matInput type="text" placeholder="Reference Hours in Min" [(ngModel)]="jobSheet.referenceHoursInMin"
    value="jobSheet.referenceHoursInMin">
</mat-form-field>

<br>
<strong>{{jobApprovalDecision.jobApprovalDecisionString}}</strong><br>
<strong>{{jobApprovalDecision.reasonForDeclining}}</strong>

<router-outlet></router-outlet>
